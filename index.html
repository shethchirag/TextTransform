<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav-conter">
        <h1>String transformers</h1>
      </nav>
    </header>
    <main>
      <div class="main-div">
        <div class="input-field">
          <input
            id="number"
            type="text"
            placeholder="Enter a Number"
            value="this is a normal sentence to transform"
          />
        </div>

        <div>
          <div class="transformers">
            <div>
              <label>Lower Case</label
              ><span id="lowercase"
                >this is a normal sentence to transform</span
              >
            </div>
            <div>
              <label>Upper Case</label
              ><span id="uppercase"
                >THIS IS A NORMAL SENTENCE TO TRANSFORM</span
              >
            </div>
            <div>
              <label>Camel Case</label
              ><span id="camelcase">thisIsANormalSentenceToTransform</span>
            </div>
            <div>
              <label>Pascal Case</label
              ><span id="pascalcase">ThisIsANormalSentenceToTransform</span>
            </div>
            <div>
              <label>Snake Case</label
              ><span id="snakecase"
                >this_is_a_normal_sentence_to_transform</span
              >
            </div>
            <div>
              <label>Kebab Case</label
              ><span id="kebabcase"
                >this-is-a-normal-sentence-to-transform</span
              >
            </div>
            <div>
              <label>Trim</label
              ><span id="trim">thisisanormalsentencetotransform</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
